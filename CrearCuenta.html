<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <title>Crear una cuenta</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container bg-white p-5 rounded-5" style="width: 350px;">
        <div>
            <div class="text-center" style="font-size: 30px;"> Crea una cuenta 
                <div class="input-group mb-5"></div>
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class='bx bxs-user'></i>
                  </span>
                </div>
                <input type="text" placeholder="Nombre usuario">
              </div>
              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class='bx bxs-envelope'></i>
                  </span>
                </div>
                <input type="email" placeholder="Correo electrónico">
              </div>
              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class='bx bxs-lock'></i>
                  </span>
                </div>
                <input type="password" placeholder="Contraseña">
              </div>

              
              <div class="form-group">
                <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-outline-dark">Crear cuenta</button>
              </div>

            <div class="justify-content-center mt-3">
                Tienes una cuenta?
                <a href="/login.html" class="text-decoration-none" > inicia sesión acá </a>
            </div>

            <div class="border-botton text-center">
                 o inicia también con </div>

            <div class="btn d-flex gap-2 justify-content-center border mt-3">
                <img src="/imagenes/logogoogle.png" style="height: 1.6rem;">
            
            <div>
                Continua con google
            </div>

    










    </div>

</body>

</html>
